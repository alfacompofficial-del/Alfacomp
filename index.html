        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;

        const products = rawData.map(item => ({
            id: item[0],
            name: item[1],
            desc: item[2],
            price: item[3],
            category: item[4],
            img: item[5]
        }));

        let cart = JSON.parse(localStorage.getItem('cart_v2')) || [];

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(products);
            updateCartDisplay();
            setupEventListeners();
        });

        // === –†–ï–ù–î–ï–†–ò–ù–ì ===
        function renderProducts(items) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:50px;color:#888;"><h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3></div>`;
                return;
            }

            items.forEach(product => {
                const el = document.createElement('div');
                el.className = 'product-card';
                el.innerHTML = `
                    <div class="product-img-wrap">
                        <img src="${product.img}" alt="${product.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/200?text=No+Image'">
                    </div>
                    <div class="product-info">
                        <div class="product-title" title="${product.name}">${product.name}</div>
                        <div class="product-desc">${product.desc.substring(0, 60)}...</div>
                        <div class="product-price">${CONFIG.currency}${product.price}</div>
                        <div style="margin-top:auto">
                            <button class="btn btn-outline" onclick="addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> –í –∫–æ—Ä–∑–∏–Ω—É
                            </button>
                            <button class="btn btn-primary" onclick="buyNow(${product.id})">
                                <i class="fas fa-bolt"></i> –ö—É–ø–∏—Ç—å
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        // === –õ–û–ì–ò–ö–ê –ö–û–†–ó–ò–ù–´ ===
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const exist = cart.find(i => i.id === id);

            if (exist) {
                exist.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }

            saveCart();
            updateCartDisplay();
            showToast(`"${product.name}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É`);
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.id !== id);
            saveCart();
            updateCartDisplay();
        }

        function buyNow(id) {
            addToCart(id);
            openMobileCart();
            // –°–∫—Ä–æ–ª–ª –∫ –∫–æ—Ä–∑–∏–Ω–µ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ
            if (window.innerWidth > 992) {
                document.getElementById('cartSidebar').scrollIntoView({behavior: 'smooth'});
            }
        }

        function updateCartDisplay() {
            const list = document.getElementById('cartItemsList');
            const totalEl = document.getElementById('cartTotalPrice');
            const countEl = document.getElementById('mobileCartCount');
            const btn = document.getElementById('checkoutButton');
            const instructions = document.getElementById('instructionBox');

            list.innerHTML = '';
            let total = 0;
            let count = 0;

            if (cart.length === 0) {
                list.innerHTML = '<div class="cart-empty">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                btn.disabled = true;
                instructions.style.display = 'none';
            } else {
                cart.forEach(item => {
                    total += item.price * item.qty;
                    count += item.qty;

                    const el = document.createElement('div');
                    el.className = 'cart-item';
                    el.innerHTML = `
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-meta">${item.qty} —à—Ç x ${CONFIG.currency}${item.price}</div>
                        </div>
                        <div style="font-weight:bold; margin-right:10px;">${CONFIG.currency}${item.price * item.qty}</div>
                        <button class="cart-remove" onclick="removeFromCart(${item.id})"><i class="fas fa-trash"></i></button>
                    `;
                    list.appendChild(el);
                });
                btn.disabled = false;
                instructions.style.display = 'block';
            }

            totalEl.textContent = total;
            countEl.textContent = count;
        }

        function saveCart() {
            localStorage.setItem('cart_v2', JSON.stringify(cart));
        }

        // === CHECKOUT (TELEGRAM) ===
        function checkout() {
            if (!CONFIG.telegramUsername || CONFIG.telegramUsername === 'USERNAME') {
                alert('–í–ª–∞–¥–µ–ª–µ—Ü —Å–∞–π—Ç–∞ –Ω–µ –Ω–∞—Å—Ç—Ä–æ–∏–ª Telegram Username –≤ –∫–æ–¥–µ!');
                return;
            }

            let message = "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –•–æ—á—É –æ—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑:\n\n";
            let total = 0;

            cart.forEach((item, index) => {
                const itemSum = item.price * item.qty;
                total += itemSum;
                message += `${index + 1}. ${item.name}\n   ${item.qty} —à—Ç. x ${CONFIG.currency}${item.price} = ${CONFIG.currency}${itemSum}\n`;
            });

            message += `\nüí∞ –ò—Ç–æ–≥–æ: ${CONFIG.currency}${total}`;

            // –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
            navigator.clipboard.writeText(message).then(() => {
                showToast('–ó–∞–∫–∞–∑ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –û—Ç–∫—Ä—ã–≤–∞—é Telegram...', 3000);
                setTimeout(() => {
                    window.open(`https://t.me/${CONFIG.telegramUsername}`, '_blank');
                }, 1000);
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–¥–µ–ª–∞–π—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –∫–æ—Ä–∑–∏–Ω—ã.');
                window.open(`https://t.me/${CONFIG.telegramUsername}`, '_blank');
            });
        }

        // === UI HELPERS ===
        function setupEventListeners() {
            // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    const cat = e.target.dataset.category;
                    const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);
                    renderProducts(filtered);
                });
            });

            // –ü–æ–∏—Å–∫
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = products.filter(p =>
                    p.name.toLowerCase().includes(term) ||
                    p.desc.toLowerCase().includes(term)
                );
                renderProducts(filtered);
            });

            // –ú–æ–±–∏–ª—å–Ω–∞—è –∫–æ—Ä–∑–∏–Ω–∞
            document.getElementById('mobileCartBtn').addEventListener('click', openMobileCart);
            document.getElementById('overlay').addEventListener('click', closeMobileCart);
            document.getElementById('closeCart').addEventListener('click', closeMobileCart);

            // Checkout
            document.getElementById('checkoutButton').addEventListener('click', checkout);
        }

        function openMobileCart() {
            document.getElementById('cartSidebar').classList.add('open');
            document.getElementById('overlay').classList.add('active');
        }

        function closeMobileCart() {
            document.getElementById('cartSidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        function showToast(text, duration = 2000) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = text;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }
    </script>
